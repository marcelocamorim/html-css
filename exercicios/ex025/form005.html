<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmasc">Masculino</label>
            <input type="radio" name="Sexo" id="isxmasc" value="M"> <br>
            <label for="isxfem">Feminino</label>
            <input type="radio" name="Sexo" id="isxfem" value="F"><br>
        
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="ifut">Futebol</label>
            <input type="checkbox" name="Fut" id="ifut"><br>
            <label for="ibasq">Basquete</label>
            <input type="checkbox" name="Basquete" id="ibasq"><br>
            <label for="iten">Tenis</label>
            <input type="checkbox" name="Tenis" id="iten"><br>
            <label for="inat">Natação</label>
            <input type="checkbox" name="nat" id="inat"><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>


    
</body>
</html>
