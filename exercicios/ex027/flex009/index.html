<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        div.container{
            display: flex;
            background-color: blueviolet;
            flex-flow: row nowrap;
            padding: 10px;
        }
        
        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Aaaaa</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">Dddddddd dddddd dddd dddddd</div>
        <div class="item">E</div>
        <div class="item">Fffff</div>
        <div class="item">Ggggggg gggggggg gggggggg ggggg ggggg ggg</div>

    </div>


    
</body>
</html>
