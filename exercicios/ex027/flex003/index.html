<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        div.container{
            display: flex;
            background-color: blueviolet;
            flex-flow: row wrap;
        }
        
        div.item{
            background-color: aqua;
            border: 1px solid black;            
            text-align: center;  
            flex: auto;        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bolco A</div>
        <div class="item">Exemplo de bolco B</div>
        <div class="item">Exemplo de bolco C</div>
        <div class="item">Exemplo de bolco D</div>
        <div class="item">Exemplo de bolco E</div>
        <div class="item">Exemplo de bolco F</div>
        <div class="item">Exemplo de bolco G</div>

    </div>


    
</body>
</html>
