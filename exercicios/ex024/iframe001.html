<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400px" scoolling="yes">
            <a href="https://www.cursoemvideo.com">Curso em vídeo</a> <!-- caso o dispositivo não seja compativel com o Iframe o texto dentro da tag aparecerá, nesse caso o link do site mas pode ser uma menssagem de erro -->

        </iframe>
         para aprender a programar
    </p>

    <!--Tamanho padrão do Iframe é 300px por 150px mas o tamanho pode ser configurado nas CSS com height e width-->
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">Curso em vídeo</a> <!-- caso o dispositivo não seja compativel com o Iframe o texto dentro da tag aparecerá, nesse caso o link do site mas pode ser uma menssagem de erro -->
        </iframe>         
        também é muito legal
    </p>
    
</body>
</html>
