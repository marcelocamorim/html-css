<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        caption{
            padding: 10px;
            font-size: 1.5em;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;

        }

        col.col1{
            background-color: yellow;
        }

        col.col2{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>


    <table>
        <colgroup>
            <col class="col1">
            <col class="col2" span="3">
            
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Professor</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>programador</td>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>32</td>
            <td>Médica</td>
        </tr>

        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>32</td>
            <td>Nutricionista</td>
        </tr>
    </table>
    
</body>
</html>
