<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeos está hospedado no meu próprio servidor</p>

    <video width="300" poster="">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>seu navegador não é compatível com arquivos de vídeo</p>
    </video>

    <h1>Inserindo vídeos hospedados no youtube</h1>
    <p>Esse vídeo está hospedado em outro servidor</p>
    <video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gqrySQQzvvQ?si=hYlj8Aa_-YbzVJ6H" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    

    </video>




</body>
</html>
