<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="teste.ico" type="image/x-icon">
</head>

<body>
<h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

<ul type="square">

    <li>
        <abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr>
    </li>

    <li>
        <abbr title="Use as Tags &lt;h1-h2-h3-h4-h5-h6">Títulos</abbr>
    </li>

    <li>
        <abbr title="Use a Tag &lt;img&gt;">Imagens</abbr>
    </li>

    <li>
        <abbr title="Use a Tag&lt;abbr&gt;">Abreviações</abbr>
    </li>

    <li>
        <abbr title="Use a Tag &lt;code&gt;">Códigos-fonte</abbr>
    </li>

    <li>
        <abbr title="Use a Tag &lt;ol&gt;">Listas numeradas</abbr>
    </li>

    <li>
        <abbr title="Use a Tag &lt;dm&gt;">Listas com demarcadores</abbr>
    </li>

</ul>







    
</body>
</html>
